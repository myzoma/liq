<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة التدفق النقدي</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> نظام إدارة التدفق النقدي</h1>
        
        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <div class="card balance-card">
                <div class="card-header">
                    <i class="fas fa-wallet"></i>
                    <h3>الرصيد الحالي</h3>
                </div>
                <div class="card-content">
                    <span class="amount" id="currentBalance">0</span>
                    <span class="currency">ريال</span>
                </div>
            </div>
            
            <div class="card inflow-card">
                <div class="card-header">
                    <i class="fas fa-arrow-down"></i>
                    <h3>إجمالي الداخل</h3>
                </div>
                <div class="card-content">
                    <span class="amount" id="totalInflow">0</span>
                    <span class="currency">ريال</span>
                </div>
            </div>
            
            <div class="card outflow-card">
                <div class="card-header">
                    <i class="fas fa-arrow-up"></i>
                    <h3>إجمالي الخارج</h3>
                </div>
                <div class="card-content">
                    <span class="amount" id="totalOutflow">0</span>
                    <span class="currency">ريال</span>
                </div>
            </div>
        </div>

        <!-- Transaction Form -->
        <div class="form-section">
            <h2><i class="fas fa-plus-circle"></i> إضافة معاملة جديدة</h2>
            <form id="transactionForm" class="transaction-form">
                <div class="form-group">
                    <label for="description">الوصف:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">المبلغ:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="type">نوع المعاملة:</label>
                    <select id="type" name="type" required>
                        <option value="">اختر النوع</option>
                        <option value="inflow">داخل</option>
                        <option value="outflow">خارج</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="category">الفئة:</label>
                    <select id="category" name="category" required>
                        <option value="">اختر الفئة</option>
                        <option value="salary">راتب</option>
                        <option value="business">أعمال</option>
                        <option value="investment">استثمار</option>
                        <option value="food">طعام</option>
                        <option value="transport">مواصلات</option>
                        <option value="utilities">فواتير</option>
                        <option value="entertainment">ترفيه</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">التاريخ:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> حفظ المعاملة
                </button>
            </form>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-container">
                <h3><i class="fas fa-chart-pie"></i> توزيع المصروفات</h3>
                <canvas id="expenseChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3><i class="fas fa-chart-bar"></i> التدفق الشهري</h3>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="table-section">
            <h2><i class="fas fa-list"></i> سجل المعاملات</h2>
            <div class="table-controls">
                <input type="text" id="searchInput" placeholder="البحث في المعاملات...">
                <select id="filterType">
                    <option value="">جميع الأنواع</option>
                    <option value="inflow">داخل</option>
                    <option value="outflow">خارج</option>
                </select>
            </div>
            
            <div class="table-wrapper">
                <table id="transactionsTable">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>الوصف</th>
                            <th>الفئة</th>
                            <th>النوع</th>
                            <th>المبلغ</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody">
                        <!-- Transactions will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
